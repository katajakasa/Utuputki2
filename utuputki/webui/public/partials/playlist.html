<div class="col-sm-6 col-lg-4">
    <h2>Current player playlists</h2>
    <div class="input-group queue_add_block" ng-controller="PlayerManagerController">
        <span class="input-group-addon">{{ now_playing }}</span>
        <span class="input-group-addon" ng-if="np_duration_enabled">{{ now_playing_duration }}</span>
        <span class="input-group-addon">{{ status }}</span>
        <span class="input-group-addon" ng-if="skip_enabled">Skip {{ current_skip_count }} / {{ req_skip_count }}</span>

        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Actions <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="" ng-click="on_skip_current()">Skip</a></li>
                <li ng-if="is_admin()" role="separator" class="divider"></li>
                <li ng-if="is_admin()"><a href="" ng-click="on_stop_current()">Maintenance Mode</a></li>
                <li ng-if="is_admin()"><a href="" ng-click="on_pause_current()">Pause</a></li>
                <li ng-if="is_admin()"><a href="" ng-click="on_play_current()">Play</a></li>
                <li ng-if="is_admin()"><a href="" ng-click="on_forceskip_current()">Force skip</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-12 queue_show_block">
    <div class="queue_info" ng-if="grid_opts.data.length > 0">
        <div ui-grid="grid_opts" ui-grid-auto-resize ng-style="getTableHeight()" class="queue_grid"></div>
    </div>
    <p ng-if="grid_opts.data.length == 0">There is currently no media queued for this player.</p>
</div>
