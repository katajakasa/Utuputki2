<div class="col-sm-6 col-lg-4">
    <h2>Profile</h2>
    <form novalidate>
        <div ng-if="error" class="alert alert-danger" role="alert">{{ error }}</div>
        <div ng-if="success" class="alert alert-success" role="alert">{{ success }}</div>
        <formly-form model="model" fields="mfields" form="profileform">
            <button type="submit"
                    class="btn btn-primary submit-button"
                    ng-disabled="profileform.$invalid"
                    ng-click="submit(model)">Submit</button>
        </formly-form>
    </form>
</div>
