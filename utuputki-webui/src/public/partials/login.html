<div class="col-sm-6 col-lg-4">
    <h2>Login</h2>
    <form novalidate>
        <div ng-if="error" class="alert alert-danger" role="alert">{{ error }}</div>
        <formly-form model="model" fields="mfields">
            <button type="submit" class="btn btn-primary submit-button" ng-click="submit(model)">Submit</button>
        </formly-form>
    </form>
</div>
